version: '3'
services:
  renderserver:
    build: ./rawflash
    ports:
     - "5672:5672"
     - "15672:15672"
    depends_on:
      - renderdispatcher
  client:
    build: ./testclient
    ports:
      - "80:80"
    volumes:
      - ./testclient/src:/usr/share/nginx/html
    depends_on:
      - renderdispatcher
  renderdispatcher:
    build: ./renderdispatcher
    ports:
      - "4000:4000"
    volumes:
      - ./renderdispatcher:/home/node/app
    depends_on:
      - rabbitmq
  rabbitmq:
    image: "rabbitmq"
    expose:
      - "5672"
      - "15672"
