{% load static %}
<!doctype html>
<html>

<head>
    <title>Image Picker | RAWFlash</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="{% static 'client/app.js' %}"></script>
</head>

<body>
